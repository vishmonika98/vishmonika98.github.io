               var y4 = y1 / 2.0 + y2 / 2.0;

            ctx1.moveTo(x1,y4);
             ctx1.lineTo(x2,y4);

             ctx1.moveTo(x1,y5);
             ctx1.lineTo(x2,y5);

            ctx1.lineWidth = 1;
            ctx1.stroke();
