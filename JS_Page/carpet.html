            function carpet(Ax,Ay,Bx,By,d1,ctx1) {

                    var Cx = (2 * Ax) / 3.0 + Bx / 3.0 ;
                    var Cy = (2 * Ay) / 3.0 + By / 3.0 ;
                    var Dx = Ax / 3.0 + (2 * Bx) / 3.0 ;
                    var Dy = Ay / 3.0 + (2 * By) / 3.0 ;

                    var d  = d1-1;
                
                ctx1.moveTo(Cx,Ay);
                 ctx1.lineTo(Cx,By);
                
                 ctx1.moveTo(Dx,Ay);
                 ctx1.lineTo(Dx,By);

                ctx1.moveTo(Ax,Cy);
                 ctx1.lineTo(Bx,Cy);

                ctx1.moveTo(Ax,Dy);
                 ctx1.lineTo(Bx,Dy);

       
            ctx1.strokeStyle = '#14b4d2';
            ctx1.lineWidth = 1;
            ctx1.stroke();

                 if (temp3==1)

                 if (temp4==1)

                if (temp9==1)
                {
                carpet(Dx,Dy,Bx,By,d,ctx1);}
                  } 


         }
