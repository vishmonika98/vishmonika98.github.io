                <script>
    
                     function ifs() {
                       
                        var canvas = document.getElementById("canvas"),
                            context = canvas.getContext("2d"),
                            width = canvas.width; // = window.innerWidth,
                            height = canvas.height;// = window.innerHeight;
                    var rules = [{
                            a: parseFloat(String(document.getElementById("a1").value)), //0.5,
                            b: parseFloat(String(document.getElementById("b1").value)), //0.0,
                            c: parseFloat(String(document.getElementById("c1").value)),//0.0,
                            d: parseFloat(String(document.getElementById("d1").value)),//0.5,
                            tx: parseFloat(String(document.getElementById("e1").value)), //0
                            ty: parseFloat(String(document.getElementById("f1").value)),//0.0,
                            weight: 0.60
                        },
                
                        {
                            a: parseFloat(String(document.getElementById("a2").value)), //0.5,
                            b: parseFloat(String(document.getElementById("b2").value)), //0.0,
                            c: parseFloat(String(document.getElementById("c2").value)),//0.0,
                            d: parseFloat(String(document.getElementById("d2").value)),//0.5,
                            tx: parseFloat(String(document.getElementById("e2").value)), //0.0,
                            ty: parseFloat(String(document.getElementById("f2").value)),//0.0,
                            weight: 0.40
                        }
                
                        ];
                
                        var x = Math.random();
                        var y = Math.random();
                        //alert(x);
                        context.translate(0, height);
                
                        
                        function getRule() {
                            var rand = Math.random();
                            
                            for(var i = 0; i< rules.length; i++) {
                                var rule = rules[i];
                                
                                if(rand < rule.weight) {
                                    return rule;
                                }
                                rand = rand - rule.weight;
                            }
                        }
                
                        function plot(x, y) {
                            context.fillStyle = "#FF99CC";
                            context.fillRect(x * 500,  y * 350 , 1, 1);
                        }
                
                
                
                        function iterate() {
                            for (var i = 0; i <10000; i++) {
                                var rule = getRule();
                               
                                x1 = x * rule.a + y * rule.b + rule.tx;
                                y1 = x * rule.c + y * rule.d + rule.ty;
                                x = x1;
                                y = y1;
                
                                plot(x, y);
                            }
                            
                            requestAnimationFrame(iterate);
                        }
                       iterate();
                    }
