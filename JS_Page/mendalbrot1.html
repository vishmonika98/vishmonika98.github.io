                <canvas id="Canvas" width="600" height="600" style="border:1px solid #61b43b;"></canvas>
        <script>

            (function() {
                
                var myCanvas = document.getElementById("Canvas");
                
                var ctx = myCanvas.getContext("2d");

                function mandelBrotSet(x,y) {
                        var real = x;
                        var imaginary = y;
                        var ratio = 1;
                        var maxIterations = 100;
                        for(var i = 0; i < maxIterations; i++) {
                            var temp_real = real * real - imaginary * imaginary + x;
                            var temp_imaginary = 2 * real * imaginary + y;

                            real = (ratio * temp_real) + ((1-ratio) * real);
                            imaginary = (ratio * temp_imaginary) + ((1-ratio) * imaginary);

                            // Return a number as a percentage
                            if(real * imaginary > 5) 
                                return (i / maxIterations * 100);
                        }
                        return 0;   // Return zero if in set        
                    }          

                    var magnificationFactor = 50;
                    var pan_X = 10;
                    var pan_Y = 6;
                    for(var x=0; x < myCanvas.width; x++) {
                    for(var y=0; y < myCanvas.height; y++) {
                        var belongsToSet = 
                                mandelBrotSet(x/magnificationFactor - pan_X, 
                                                            y/magnificationFactor - pan_Y);
                            if(belongsToSet == 0) {
                                ctx.fillStyle = '#eec6ba';
                                ctx.fillRect(x,y, 1,1); 
                            } else {
                                ctx.fillStyle = 'hsl(0, 100%, ' + belongsToSet + '%)';
                                ctx.fillRect(x,y, 5,1); // Draw a colorful pixel
                            }              
                    } 
                    }



            })();

        </script>
